iction)\nregParam: regularization parameter (&gt;= 0). (default: 0.1, current: 0.01)\nstandardization: whether to standardize the training features before fitting the model. (default: True)\nthreshold: Threshold in binary classification prediction, in range [0, 1]. If threshold and thresholds are both set, they must match. (default: 0.5)\nthresholds: Thresholds in multi-class classification to adjust the probability of predicting each class. Array must have length equal to the number of classes, with values &gt;= 0. The class with largest value p/t is predicted, where p is the original probability of that class and t is the class&apos; threshold. (undefined)\ntol: the convergence tolerance for iterative algorithms. (default: 1e-06)\nweightCol: weight column name. If this is not set or empty, we treat all instance weights as 1.0. (undefined)\n\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.47178460792E12,"submitTime":1.471784607813E12,"finishTime":1.471784610747E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"4fd4c1d4-fe29-42de-92a7-9e2017a9ace4"},{"version":"CommandV1","origId":450651465173385,"guid":"ce99921b-9511-4571-9ad3-0959787c402a","subtype":"command","commandType":"auto","position":3.0,"command":"print \"Model 1 was fit using parameters: \"\nprint model1.extractParamMap()\n","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Model 1 was fit using parameters: \n{}\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"erro
